upstream backend_api {
    server backend:8000;
}

server {
    listen 80;
    server_name joohoonkim.site;

    # Let's Encrypt 인증서 갱신을 위한 경로
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # 그 외 모든 요청은 HTTPS로 영구 리디렉션(301)
    location / {
        return 301 https://$host$request_uri;
    }
}

# 2. HTTPS (443) 서버: 실제 서비스 제공
server {
    listen 443 ssl;
    server_name joohoonkim.site;

    # SSL 인증서 경로 설정 (Certbot이 생성한 경로)
    ssl_certificate /etc/letsencrypt/live/joohoonkim.site/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/joohoonkim.site/privkey.pem;

    # React 앱의 정적 파일이 위치할 경로
    root /usr/share/nginx/html;
    # SPA(Single Page Application)를 위한 설정
    # 요청된 파일이 없으면 index.html을 반환하여 React Router가 작동하게 함
    location / {
        try_files $uri /index.html;
    }

    # /api로 시작하는 모든 요청을 백엔드로 프록시 전달
    location /api {
        proxy_pass http://backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}